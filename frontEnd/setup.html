
<form>
  <h3 class="select-year">Select year (1851-2015)</h3>
  <input type="text" ng-model = "headlines.year" autofocus>

  <h3 class="select-category">Select your category </h3>
    <select ng-model = "headlines.category" ng-change='headlines.saveSetup()'>
      <option value="" disabled selected>Choose your option</option>
      <option value="Arts" selected>Arts</option>
      <option value="Books">Books</option>
      <option value="Business">Business</option>
      <option value="International">International</option>
      <option value="National">National</option>
      <option value="Politics">Politics</option>
      <option value="Movies">Movies</option>
      <option value="Sports">Sports</option>
      </select>
  
  <p>
    <button class="submit-button" ng-click='headlines.getData()' ui-sref="quiz" type="submit">Submit </button>
  </p>


</form>
