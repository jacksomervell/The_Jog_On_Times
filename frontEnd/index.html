<!DOCTYPE html>
<html lang="en" ng-app="jogOnTimesApp">
<head>
	<meta charset="UTF-8">
	<title>The New York Time Travel Quiz</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/uk.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/app.js"></script>
  <script src="js/headlinesController.js"></script>
  <script src="js/localStorageController.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/materialize.css">
</head>
<body>
	

	<main ng-controller="HeadlineController as headlines">


	<div class="container">
	<div ng-include="'navbar.html'"></div>
		<div class="row">
			<div id="left-sidebar" class="col s3">
				<div id="year">
					<h4 class="year-display">Year: {{ headlines.year }}</h4>
				</div>
				<div id="category">
					<h4 class="category-display">Category: {{ headlines.category }}</h4>
				</div>
			</div>
			<div id="quiz-box" class="col s6" ui-view></div>
			<div id="scoreboard" class="col s3">
				<h4 class="current-scores" ng-init ="headlines.getScores()">Scoreboard</h4>
				<ol>
					<li class="top-scores" ng-repeat="score in headlines.allScores | filter: { score: '!undefined' } | orderBy: '-score' | limitTo: 10 ">{{ score.name }}: {{ score.score }}</li>
				</ol>
			</div>
		</div>
	</div>
	</main>
	
	

</body>
</html>
